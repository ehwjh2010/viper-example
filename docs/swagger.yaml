basePath: /api
definitions:
  client.Cache:
    properties:
      connectTimeout:
        description: '连接Redis超时时间, 单位: 秒'
        type: integer
      database:
        description: 数据库
        type: integer
      defaultTimeOut:
        description: '默认缓存时间, 单位: 秒'
        type: integer
      freeMaxLifetime:
        description: '闲置连接存活的最大时间, 单位: 分钟'
        type: integer
      host:
        description: Redis IP
        type: string
      maxFreeConnCount:
        description: 最大闲置连接数
        type: integer
      maxOpenConnCount:
        description: 最大连接数
        type: integer
      port:
        description: Redis 端口
        type: integer
      pwd:
        description: 密码
        type: string
      readTimeout:
        description: '读取超时时间, 单位: 秒'
        type: integer
      writeTimeout:
        description: '写超时时间, 单位: 秒'
        type: integer
    type: object
  client.DB:
    properties:
      createBatchSize:
        description: 批量创建数量
        type: integer
      database:
        description: 数据库名
        type: string
      enableRawSql:
        description: 打印原生SQL
        type: boolean
      freeMaxLifetime:
        description: '闲置连接最大存活时间, 单位: 分钟'
        type: integer
      host:
        description: 数据库 IP
        type: string
      location:
        description: 时区
        type: string
      maxFreeConnCount:
        description: 最大闲置连接数量
        type: integer
      maxOpenConnCount:
        description: 最大连接数量
        type: integer
      password:
        description: 密码
        type: string
      port:
        description: 数据库 端口
        type: integer
      singularTable:
        description: 表复数禁用
        type: boolean
      tablePrefix:
        description: 表前缀
        type: string
      user:
        description: 用户名
        type: string
    type: object
  client.Log:
    properties:
      compress:
        description: 是否压缩日志文件，压缩方法gzip
        type: boolean
      enableConsole:
        description: 日志是否输出到终端
        type: boolean
      fileDir:
        description: 日志文件所在目录
        type: string
      level:
        description: 日志级别
        type: string
      localtime:
        description: 是否使用本地时间，默认使用UTC时间
        type: boolean
      maxAge:
        description: 日志保留的最大天数(只保留最近多少天的日志)
        type: integer
      maxBackups:
        description: 只保留最近多少个日志文件，用于控制程序总日志的大小
        type: integer
      maxSize:
        description: 每个日志文件长度的最大大小，默认100M
        type: integer
      rotated:
        description: 日志是否被分割
        type: boolean
    type: object
  conf.Config:
    properties:
      application:
        description: 应用名
        type: string
      cache:
        $ref: '#/definitions/client.Cache'
      db:
        $ref: '#/definitions/client.DB'
      debug:
        description: debug
        type: boolean
      env:
        description: 环境标识
        type: string
      host:
        description: 地址
        type: string
      log:
        $ref: '#/definitions/client.Log'
      port:
        description: 端口
        type: integer
      shutDownTimeout:
        description: '优雅重启, 接收到相关信号后, 处理请求的最长时间, 单位: 秒， 默认5s'
        type: integer
      swagger:
        description: 是否启动swagger
        type: boolean
    type: object
  controller.Address:
    properties:
      city:
        type: string
      province:
        type: string
      street:
        type: string
    required:
    - province
    - street
    type: object
  model.Product:
    properties:
      brand:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      totalCount:
        type: integer
      updatedAt:
        type: string
    type: object
  response.Pageable:
    properties:
      hasNext:
        description: HasNext 是否还有下一页
        type: boolean
      page:
        description: Page 当前页数
        type: integer
      pageSize:
        description: PageSize 每页数量
        type: integer
      rows:
        description: Rows 记录
      totalCount:
        description: TotalCount 总数量
        type: integer
      totalPage:
        description: TotalPage 总页数
        type: integer
    type: object
  response.Result:
    properties:
      code:
        description: Code 业务状态码
        example: 0
        type: integer
      data:
        description: Data 数据
      message:
        description: Message 信息
        example: Success
        type: string
    type: object
host: 127.0.0.1:9090
info:
  contact:
    email: support@swagger.io
    name: Swagger API Support
    url: http://www.swagger.io/support
  description: Cobra使用示例
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CobraExample API
  version: "1.0"
paths:
  /helloworld:
    get:
      description: helloworld
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - helloworld
  /test:
    get:
      consumes:
      - application/json
      description: 获取项目配置
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  $ref: '#/definitions/conf.Config'
              type: object
      summary: GetProjectConfig
      tags:
      - project
  /test/{id}:
    get:
      consumes:
      - application/json
      description: 通过ID查询
      parameters:
      - description: 主键
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 商品数据
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  $ref: '#/definitions/model.Product'
              type: object
      summary: QueryById
      tags:
      - product
  /test/add:
    get:
      consumes:
      - application/json
      description: 添加商品
      produces:
      - application/json
      responses:
        "200":
          description: 商品数据
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  $ref: '#/definitions/model.Product'
              type: object
      summary: AddRecord
      tags:
      - add
      - product
  /test/cache/get:
    get:
      consumes:
      - application/json
      description: 查缓存
      parameters:
      - description: 缓存Key
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 商品数量
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  additionalProperties:
                    type: string
                  type: object
              type: object
      summary: GetCache
      tags:
      - cache
  /test/cache/set:
    get:
      consumes:
      - application/json
      description: 设置缓存
      parameters:
      - description: 缓存Key
        in: query
        name: name
        required: true
        type: string
      - description: 缓存值
        in: query
        name: value
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 商品数量
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  additionalProperties:
                    type: boolean
                  type: object
              type: object
      summary: SetCache
      tags:
      - cache
  /test/cond:
    get:
      consumes:
      - application/json
      description: 通过条件查询
      parameters:
      - description: 商品名称
        in: query
        name: name
        type: string
      - description: 页数
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数量
        in: query
        name: pageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 商品数据
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/response.Pageable'
                  - properties:
                      rows:
                        items:
                          $ref: '#/definitions/model.Product'
                        type: array
                    type: object
              type: object
      summary: QueryByCond
      tags:
      - product
  /test/count:
    get:
      consumes:
      - application/json
      description: 查询数量
      produces:
      - application/json
      responses:
        "200":
          description: 商品数量
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  additionalProperties:
                    type: integer
                  type: object
              type: object
      summary: QueryCountByCond
      tags:
      - product
      - count
  /test/ids:
    get:
      consumes:
      - application/json
      description: 通过ID列表查询
      parameters:
      - description: 商品ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 商品数据
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Product'
                  type: array
              type: object
      summary: QueryByIds
      tags:
      - product
  /test/update:
    get:
      consumes:
      - application/json
      description: 更新商品
      parameters:
      - description: 商品ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 商品数据
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  additionalProperties:
                    type: boolean
                  type: object
              type: object
      summary: UpdateRecord
      tags:
      - update
      - product
  /validate:
    post:
      consumes:
      - application/json
      description: 测试校验器
      parameters:
      - description: 用户姓名
        in: body
        name: name
        required: true
        schema:
          type: string
      - description: 年龄
        in: body
        name: age
        required: true
        schema:
          type: integer
      - description: 密码
        in: body
        name: pwd
        schema:
          type: string
      - description: 确认密码
        in: body
        name: checkPwd
        schema:
          type: string
      - description: 用户地址
        in: body
        name: addr
        schema:
          items:
            $ref: '#/definitions/controller.Address'
          type: array
      - description: 缓存值
        in: query
        name: value
        required: true
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: 校验是否成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Result'
            - properties:
                data:
                  additionalProperties:
                    type: boolean
                  type: object
              type: object
      summary: ValidateUser
      tags:
      - validate
swagger: "2.0"
